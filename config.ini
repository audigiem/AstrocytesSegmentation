[paths]
input_folder = path/to/input/folder/
output_dir = path/to/output/folder/

[save]
save_cropp_boundaries = 0
save_boundaries = 1
save_variance_stabilization = 0
save_background_estimation = 1
save_df = 0
save_av = 0
save_events = 1
save_anscombe_inverse = 0
save_amplitude = 1
save_features = 1
save_quantification = 0

[preprocessing]
pixel_cropped = 10

[background_estimation]
acquisition_frequency = 4
amplification_factor = 2.0
method = percentile
method2 = Med
percentile = 10.0

[active_voxels]
radius_closing_morphology = 1
median_size = 1.5
border_condition = ignore
threshold_zscore = 2.8

[events_extraction]
threshold_size_3d = 400
threshold_size_3d_removed = 20
threshold_corr = 0.6

[features_extraction]
voxel_size_x = 0.1025
voxel_size_y = 0.1025
voxel_size_z = 0.1344
threshold_median_localized = 0.5
volume_localized = 0.0434
threshold_hot_spots = 0.5


